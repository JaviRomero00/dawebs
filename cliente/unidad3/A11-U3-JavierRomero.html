<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11 - U3</title>
</head>
<body>
    <script>
        var f = prompt("Indica una frase: ");
        if (f == "" || isNaN(f) == false) {
            document.write("La frase no contiene caracteres alfabeticos o esta vacia.")
        }else if (f == f.toUpperCase()) {
            document.write("La frase esta escrita en mayúsculas.");
        } else if (f == f.toLowerCase()) {
            document.write("La frase esta escrita en minúscula.");
        } else {
            document.write("La frase tiene tanto mayúsculas como minúsculas.");
        }
    </script>
</body>
</html>
