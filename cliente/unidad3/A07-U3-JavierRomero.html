<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A07 - U3</title>
</head>
<body>
    <h2> 10 números aleatorios entre 0 y 20</h2>
    <script>
        for (var i = 1; i <= 10; i++) {
            var x = Math.floor(Math.random()*21);
            document.write("Nº random " + i + ": " + x + "<br>");
        }
    </script>
</body>
</html>
