<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A09 - U3</title>
</head>
<body>
    <script>
        var f = prompt("Introduzca una frase:");
        var a = f.trim().split(" ");
        document.write("La frase introducida es: " + f + "<br>");
        document.write("La primera palabra de la frase: " + a[0] + "<br>");
        document.write("La última palabra de la frase: " + a[a.length - 1] + "<br>");
        document.write("El número de palabras de la frase: " + a.length + "<br>")
    </script>
</body>
</html>
