<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A15 - U3</title>
</head>
<body>
    <script>
        var exp_hora = /^\d{4}\s[A-Z]{3}$/;
        var hora = prompt("Introduzca una matricula:");
        if(exp_hora.test(hora) == false) {
            alert("Matricula en formato incorrecto.");
        } else {
            alert("Matricula en formato correcto.")
        }
    </script>
</body>
</html>
