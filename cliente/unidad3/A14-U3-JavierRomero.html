<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A14 - U3</title>
</head>
<body>
    <script>
        var exp_hora = /^\d{2}:\d{2}(:\d{2})?$/;
        var hora = prompt("Introduzca una hora:");
        if(exp_hora.test(hora) == false) {
            alert("Hora en formato incorrecto.");
        } else {
            alert("Hora en formato correcto.")
        }
    </script>
</body>
</html>
