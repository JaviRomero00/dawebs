<body>
    <script type="text/javascript">
        var miFecha = new Date();
        var horas = miFecha.getHours();
        if (5 < horas && horas < 12) {
            document.write("Buenos dias!!!");
        } else if ( 12 < horas && horas < 20) {
            document.write("Buenas tardes!!!");
        } else {
            document.write("Buenas noches!!!");
        }
    </script>
</body>
