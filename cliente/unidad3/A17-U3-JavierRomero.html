<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A17 - U3</title>
</head>
<body>
    <h1>Introduzca un texto con varias lineas:</h1>
    <textarea id="texto" style="width: 200px; height: 200px;"></textarea>
    <div id="betis"></div>
    <script>
        function hola() {
        var exp = /^\w+|((?<=\.)|^(\n))\w+/gm;
        var texto = document.getElementById("texto").value.match(exp);
        document.getElementById("betis").innerHTML = texto.join("<br>");
        }
    </script>
    <input type="button" onclick="hola()" value="buscar">
</body>
</html>
