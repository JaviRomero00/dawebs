<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A16 - U3</title>
</head>
<body>
    <script>
        var exp_semana = /^(lunes|martes|miercoles|jueves|viernes|sabado|domingo)\s\d{1,2}$/;
        var semana = prompt("Introduzca un dia de la semana y un numero de 1 o 2 digitos:");
        if(exp_semana.test(semana) == false) {
            alert("Formato incorrecto.");
        } else {
            alert("Formato correcto.")
        }
    </script>
</body>
</html>
