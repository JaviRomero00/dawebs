<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A13 - U3</title>
</head>
<body>
    <script>
        document.write("<h2>Valores False:</h2>")
        document.write("\"\" tiene un valor inicial: " + Boolean("").valueOf() + "<br>");
        document.write("0 tiene un valor inicial: " + Boolean(0).valueOf() + "<br>");
        document.write("-0 tiene un valor inicial: " + Boolean(-0).valueOf() + "<br>");
        document.write("null tiene un valor inicial: " + Boolean(null).valueOf() + "<br>");
        document.write("false tiene un valor inicial: " + Boolean(false).valueOf() + "<br>");

        document.write("<h2>Valores True:</h2>")
        document.write("1 tiene un valor inicial: " + Boolean(1).valueOf() + "<br>");
        document.write("\"hola\" tiene un valor inicial: " + Boolean("hola").valueOf() + "<br>");
        document.write("\"verdad\" tiene un valor inicial: " + Boolean("verdad").valueOf() + "<br>");
        document.write("\"correcto\" tiene un valor inicial: " + Boolean("correcto").valueOf() + "<br>");
        document.write("true tiene un valor inicial: " + Boolean(true).valueOf() + "<br>");
    </script>
</body>
</html>
