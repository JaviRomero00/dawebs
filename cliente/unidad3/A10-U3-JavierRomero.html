<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A10 - U3</title>
</head>
<body>
    <script>
        var f = prompt("Indica una frase: ");
        var inicio = prompt("Indica la marca de inicio: ");
        var fin = prompt("Indica la marca de fin: ");
        var t = f.substring(f.indexOf(inicio));
        if (t.substr(0, t.indexOf(fin)) !== "") {
            var tt = t.substr(0, t.indexOf(fin)) + fin;
            document.write(tt);
        } else {document.write("Los caracteres de " +
        "inicio o fin no se encuentran en la frase indicada" +
        ", o son incorrectos");
        }
    </script>
</body>
</html>
