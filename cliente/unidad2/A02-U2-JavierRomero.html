<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A02-U2</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Introduce el numero a factorizar: " );
        var fact = 1;
        for (i=1; i <= n; i++) {
            fact = fact * i;
        }
        document.writeln("El resultado de factorizar " + n + " es " + fact);
    </script>
</body>
</html>
