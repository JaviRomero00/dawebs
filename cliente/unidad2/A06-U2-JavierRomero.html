<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A06-U2</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Introduzca un número menos de 1000:");
        if (n < 1000) {
            for (var i = 0; i < n.length; i++) {
                alert(n[i]);
            }
        }else {
            document.write("El número dado es mayor de 1000 o es un valor no valido.");
        }
    </script>
</body>
</html>
