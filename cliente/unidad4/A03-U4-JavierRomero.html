<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A03 - U4</title>
</head>
<body>
    <script>
        var v = []
        for (i = 0; i < 10; i++) {
            v[i] = Math.floor(Math.random() * 1001);
        }
        document.write("El vector esta comprendido por estos numeros aleatorios: " + v + "<br>")
        var vv = v.sort()
        document.write("El menor es: " + vv.slice(0,1) + "<br>")
        document.write("El mayor es: " + vv.slice(9,10) + "<br>")
        document.write("El nuevo vector sin el valor mayor y menor del anterior es: " + vv.slice(1,9))
    </script>
</body>
</html>
